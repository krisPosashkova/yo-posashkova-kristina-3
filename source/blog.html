<!doctype html>
<html lang="en" class="no-js">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="google" content="notranslate">
  <meta name="format-detection" content="telephone=no">

  <title>DL Academy</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <script>
    var docElement = document.documentElement;
    docElement.className = docElement.className.replace(/\bno-js\b/, '') + ' js';
  </script>

  <!-- Favicon -->

  <!-- build:css -->
  <link href="css/style.min.css" rel="stylesheet">
  <!-- endbuild -->
</head>

<body>
  @@include('blocks/header.html')
  <main>
    <section class="blog">
      <div class="blog__wrapper container">
        <div class="blog__wrapper-title">
          <h1 class="blog__title title">My blog</h1>
        </div>
        <form class="form-filter" name="filterForm" action="#">
          <fieldset class="form-filter__item form-filter__tag">
            <legend class="form-filter__legend">Tags</legend>
            <ul class="form-filter__tag-list tag-list_js"></ul>
          </fieldset>
          <fieldset class="form-filter__item form-filter__views" >
            <legend class="form-filter__legend">Views</legend>
            <ul class="form-filter__views-list">
              <li class="form-filter__views-item">
                <input type="radio" id="view-one" class="radio-button" name="views" value="100-500">
                <label class="radio-button__label" for="view-one">100-500</label>
              </li>
              <li class="form-filter__views-item">
                <input type="radio" id="view-two" class="radio-button" name="views" value="500-1000" >
                <label class="radio-button__label" for="view-two">500-1000</label>
              </li>
              <li class="form-filter__views-item">
                <input type="radio" id="view-three" class="radio-button" name="views" value="1000-2000" >
                <label class="radio-button__label" for="view-three">1000-2000</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="form-filter__item form-filter__comments">
            <legend class="form-filter__legend">Comments</legend>
            <ul class="form-filter__comments-list">
              <li class="form-filter__comments-item">
                <input type="checkbox" id="comment-one" class="checkbox-custom filter-checkbox_js" name="commentsCount" value="0-35">
                <label class="checkbox-custom__label" for="comment-one"> <span class="checkbox-span"></span>0-35</label>
              </li>
              <li class="form-filter__comments-item">
                <input type="checkbox" id="comment-two" class="checkbox-custom filter-checkbox_js" name="commentsCount" value="35-70">
                <label class="checkbox-custom__label" for="comment-two"> <span class="checkbox-span"></span>35-70</label>
              </li>
              <li class="form-filter__comments-item">
                <input type="checkbox" id="comment-three" class="checkbox-custom filter-checkbox_js" name="commentsCount" value="70-100">
                <label class="checkbox-custom__label" for="comment-three"> <span class="checkbox-span"></span>70-100</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="form-filter__item form-filter__show">
            <legend class="form-filter__legend">How show?</legend>
            <ul class="form-filter__show-list">
              <li class="form-filter__show-item">
                <input type="radio" id="show-one" class="radio-button" name="show" value="5">
                <label class="radio-button__label" for="show-one">show 5</label>
              </li>
              <li class="form-filter__show-item">
                <input type="radio" id="show-two" class="radio-button" name="show" value="10">
                <label class="radio-button__label" for="show-two">show 10</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="form-filter__item form-filter__sort" name="sort">
            <legend class="form-filter__legend" name="sortBy" >Sort by</legend>
            <ul class="form-filter__sort-list">
              <li class="form-filter__sort-item">
                <input type="radio" id="sort-one" class="radio-button" name="sortBy" value="date">
                <label class="radio-button__label" for="sort-one">date</label>
              </li>
              <li class="form-filter__sort-item">
                <input type="radio" id="sort-two" class="radio-button" name="sortBy" value="title"> 
                <label class="radio-button__label" for="sort-two">title</label>
              </li>
              <li class="form-filter__sort-item">
                <input type="radio" id="sort-three" class="radio-button" name="sortBy" value="views" >
                <label class="radio-button__label" for="sort-three">views</label>
              </li>
            </ul>
          </fieldset>
          <div class="form-filter__item form-filter__wrapp-button">
            <button class="button" name="submitForm" type="submit">Apply</button>
            <button class="button reset_js" name="reset" type="reset">Reset</button>
          </div>
        </form>
        <form class="form-search" name="formSearch">
          <input type="text" name="search" class="form-search__input">
          <button class="button" type="submit" name="submitSearch">Search</button>
        </form>
        <div class="blog__post posts-result_js"></div>
        <div class="pagination">
          <button class="pagination__button  blog__btn-back_js"> <img src="./img/icon/buttonBack.svg" alt="button-back"></button>
          <div class="pagination__list pagination_js"></div>
          <button class="pagination__button blog__btn-next_js"> <img src="./img/icon/buttonNext.svg" alt="button-next"></button>
        </div>
        
      </div>
    </section>
  </main>
  @@include('blocks/footer.html')
  </div>
  <button class="button-to-top button-to-top_hidden button-to-top_js" type="button" aria-label="Вверх">
    <svg width="24" height="15" viewBox="0 0 24 15" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="0.300781" y="12.5786" width="16.5512" height="3" rx="1.5" transform="rotate(-45 0.300781 12.5786)" />
      <rect x="21.5801" y="14.7" width="16.5512" height="3" rx="1.5" transform="rotate(-135 21.5801 14.7)" />
    </svg>
  </button>
  <div class="preloader hidden blog-preloader_js">
    <div class="preloader__row">
      <div class="preloader__item"></div>
      <div class="preloader__item"></div>
    </div>
  </div>


  <script src="js/app.js" defer></script>
  <script src="js/common.js"></script>
  <!-- <script src="js/blog.js"></script> -->
  <script src="js/filter.js"></script>
    <script src="js/blog.js"></script>
</body>

</html>
